<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5</title>
</head>

<body>
    <ul class="size-filter">
        <li>
            <label>
                <input type="checkbox" name="size" value="xs">
                Extra Small
            </label>
        </li>
        <li>
            <label>
                <input type="checkbox" name="size" value="s" checked>
                Small
            </label>
        </li>
        <li>
            <label>
                <input type="checkbox" name="size" value="m">
                Medium
            </label>
        </li>
        <li>
            <label>
                <input type="checkbox" name="size" value="l" checked>
                Large
            </label>
        </li>
        <li>
            <label>
                <input type="checkbox" name="size" value="xl" checked>
                Extra Large
            </label>
        </li>
        <li>
            <label>
                <input type="checkbox" name="size" value="xxl">
                Extra Extra Large
            </label>
        </li>
    </ul>

    <script src="./js/task-5.js"></script>
</body>

</html>
